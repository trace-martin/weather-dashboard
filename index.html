<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Weather Dashboard</title>
</head>

<body class="bg-secondary">

    <header class="container-fluid text-center text-info bg-dark p-1">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid bg-light">
        <div class="row">
            <aside class="col-lg-3 bg-dark">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="input-group mb-2">
                    <input id="enterCity" type="text" class="form-control" placeholder="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" id="clearHistory">Clear history</button>
                <form id="history"></form>
            </aside>
            <section class="col-lg-9">
                <article class="card m-3 d-none" id="todayWeather">
                    <div class="card-body">
                        <h3 id="cityName" class="cityName"></h3>
                        <img id="currentPic" alt="">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                        <p id="UVindex"></p>
                    </div>
                </article>
                <section id="fivedayForcast">
                    <header class="d-none" id="fivedayHeader">
                        <h3 class="text-white">5-Day Forecast</h3>
                    </header>
                    <div class="row">
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-info text-white m-2 rounded"></div>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
